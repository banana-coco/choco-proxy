<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Proxy v2</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #1a1a1a; color: white; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: none; margin-bottom: 10px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #007bff; color: white; cursor: pointer; }
        .info { margin-top: 20px; font-size: 0.8em; color: #888; }
    </style>
</head>
<body>
    <h1>Light Proxy v2</h1>
    <p>Scramjet準備中 (現在Bare Serverモード)</p>
    <input type="text" id="url" placeholder="https://google.com">
    <button onclick="launch()">開く</button>
    <div class="info">
        ステップ1: 基本サーバーの構築完了。
    </div>

    <script src="scramjet/scramjet.code.js"></script>
    <script src="scramjet/scramjet.config.js"></script>
    <script>
        async function launch() {
            const urlInput = document.getElementById('url').value;
            if (!urlInput) return;
            
            let url = urlInput.trim();
            if (!url.startsWith('http')) url = 'https://' + url;

            try {
                // ScramjetのService Workerを登録
                await navigator.serviceWorker.register('scramjet/scramjet.worker.js', {
                    scope: '/scramjet/'
                });

                // URLをエンコードしてリダイレクト
                const encodedUrl = __scramjet$config.prefix + __scramjet$config.encodeUrl(url);
                window.location.href = encodedUrl;
            } catch (err) {
                console.error('Scramjet registration failed:', err);
                alert("起動に失敗しました。コンソールを確認してください。");
            }
        }
    </script>
</body>
</html>
